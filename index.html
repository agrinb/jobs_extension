      <style>
        html, body {
          height: 500px;
          overflow-y: scroll;
        }

        body {
          font-family: "Open Sans", sans-serif;
          font-weight: 400;
          margin: 0;
          min-width: 400px;
          overflow-x: hidden;
          padding: 20px;
          background-color: #D9DBDA;
        }


        h1 {
          border-bottom: 1px solid #DA552F;
          color: #DA552F;
          font-size: 25px;
          font-weight: lighter;
          margin: 0;
          padding-bottom: 10px;
        }

        h1 a {
          color: #3FACC1;
          font-size: 14px;
          margin-left: 20px;
        }

        h2 {
          padding: 0px 10px;
          color: #534540;
          font-size: 13px;
          margin: 0;
        }

        p.source-site {
          color: #999;
          font-size: 11px;
          margin: 0;
          padding-left: 10px;
        }

        a {
          color: inherit;
          outline: 0;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }

        a:active {
          outline: 0;
        }

        

        div.listing {
          margin: 5px 0 0;
          padding: 0 0 10px 45px;
          position: relative;
          background: #fffaf6;
          border-radius: 4px;
         /* color: #7e7975;*/
          box-shadow:
              0 2px 2px rgba(0,0,0,0.2),
              0 1px 5px rgba(0,0,0,0.2),
              0 0 0 8px rgba(255,255,255,0.4);
        }

        span.bullet {
            float: left;
            height: 30px;
            position: absolute;
            left: 20px;
            top: 10px;
            width: 30px;
            color: #7e7975;
          }
      </style>
